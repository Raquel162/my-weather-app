<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Finder</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <h1 class="title">Weather Finder</h1>
      <h2>Check the weather in any city around the world</h2>
      <div class="weather-app">
        <form id="city-form" class="form">
          <input id="search-input" type="text" />
          <input type="submit" value="Find city" />
        </form>
        <button class="current-location" id="current-location">
          Current Location
        </button>
        <h1 id="city" class="city">Madrid</h1>
        <div class="temperature-line">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="cloudy"
            class="sky-img"
          />
          <span id="temp" class="temperature">19</span>
          <span class="units"
            ><a id="cel" href="#">°C</a> | <a id="fah" href="#">°F</a></span
          >
        </div>
        <div class="row">
          <div class="col-6">
            <ul class="ul-left">
              <li id="current-day">Monday</li>
              <li id="current-hour">15:00</li>
            </ul>
          </div>
          <div class="col-6">
            <ul class="ul-right">
              <li id="temp-description">Mostly cloudy</li>
              <li>Humidity: <span id="humidity">10</span>%</li>
              <li>Wind: <span id="wind">16 </span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="foot">
        <a href="https://github.com/Raquel162/my-weather-app" target="_blank"
          >Open-Source Code</a
        >
        by Raquel Sánchez
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
